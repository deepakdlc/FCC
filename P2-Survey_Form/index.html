<!DOCTYPE html>
<html>
<head>
	<title>Survey_form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
  <h1 id="title">Survey Form</h1> 
	<div id="container">
		<div><p id="description">CoderOO7 website Survey</p><hr></div>
		<form id="survey-form">
			<div class="row"> 
        <div class="col-left">
				  <label for="name" id="name-label">Name:</label>
        </div>
        <div class="col-right">
				  <input id="name" type="text" name="" placeholder="Your Name" required>
         </div>
      </div>

			<div class="row">
        <div class="col-left">
				  <label for="email" id="email-label">Email:</label>
        </div>
        <div class="col-right">
				  <input id="email" type="email" name="" pattern="+@gmal.com" placeholder="xyz@gmail.com" title="Please provide only your gmail-id"  required>
         </div>
			</div>

			<div class="row">
        <div class="col-left">
				  <label for="number" id="number-label">Age:</label>
        </div>
        <div class="col-right">
				  <input id="number" type="number" name="" placeholder="Your age" min="8" and max="100">
         </div>
			</div>
      
      <div class=row>
        <div class="col-left">
          <label for="topic">Which topic you like most on this website?</label>
        </div>
        <div class="col-right">
          <select name="topic" id="dropdown">
            <option disabled value selected>Select One</option>
            <option value="tech">Tech</option>
            <option value="tricks" >Tricks</option>
            <option value="programming">Programming</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      
      <div class="row">
        <div class="col-left">       
          <label>Things that should be improved in future:</label>
        </div>
        <div class="col-right">
            <label class="checkbox"><input type="checkbox" value="content">Atricles-Content</label>
            <label class="checkbox"><input type="checkbox" value="ui">Website UI</label>
            <label class="checkbox"><input type="checkbox" value="video">Videos quality</label>
            <label class="checkbox"><input type="checkbox" value="front_end">Front-end</label>
        </div>
      </div>

			<div class="row">
        <div class="col-left">
				   <label>According to you article contents are:</label>
        </div>
        <div class="col-right">
          <label class="radio"><input type="radio" name="content" value="1">Good</label>
          <label class="radio"><input type="radio" name="content" value="2">Average</label>
          <label class="radio"><input type="radio" name="content" value="3">Below average</label>
        </div>
			</div>
  
      <div class="row">
        <div class="col-left">
			    <label for="comments">Suggestion or tips:</label>
        </div>
        <div class="col-right">
          <textarea id="comments" name="comments" placeholder="Enter your comments here" maxlength="500" rows="10" cols="40"></textarea>
        </div>
      </div>
      
			<button id="submit">Submit</button> 
		</form>
	</div>
</body>
</html>
